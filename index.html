<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weatehr App</title>
    <script
      src="https://kit.fontawesome.com/891f206036.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body
    background="https://images.pexels.com/photos/314726/pexels-photo-314726.jpeg"
  >
    <div class="whole-body">
      <h1>
        <div class="icons">
          <div class="row">
            <div class="col-2">The Weather</div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-sun cloud-sun1"></i>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-sun-rain sun-rain"></i>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-sun sun1"></i>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-rain cloud-rain"></i>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-bolt cloud-bolt1"></i>
            </div>
          </div>
        </div>
      </h1>
    </div>
    <div class="form-container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autofocus="on"
          id="search-input"
          class="btn1"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="current-location">Current</button>
      </form>
    </div>
    <p>
      <i class="fa-solid fa-cloud fa-beat-fade fa-cloud"></i>
      <span class="degree" id="temperature">30</span>
      <span class="units"
        ><a href="#" id="celsiusLink">°C|</a
        ><a href="#" id="fahrenheitLink">°F</a></span
      >
    </p>

    <h2 id="city">Yangon , MYANMAR</h2>
    <h3>Today, 11:05</h3>
    <p class="text">Next 5days</p>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">THU</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun fa-bounce cloud-sun2"></i>
                <br />
                32°C
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">FRI</h5>
              <p class="card-text">
                <i class="fa-solid fa-sun fa-bounce sun2"></i>
                <br />
                35°C
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">SAT</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-showers-heavy fa-bounce shower"></i>
                <br />
                25°C
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">SUN</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-bolt fa-bounce cloud-bolt2"></i>
                <br />
                25°C
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">MON</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun fa-bounce cloud-sun3"></i>
                <br />
                28°C
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/MAY-16-00/my-weather-app.git"
      >Open source code</a
    >by May Moe Theint Aung
  </body>
  <script src="src/app.js"></script>
</html>
